name: Update USDT Rate

on:
  schedule:
    # 每 10 分钟运行一次 (GitHub 实际执行可能有数分钟延迟)
    - cron: '*/10 * * * *'
  workflow_dispatch: # 允许在 Actions 页面手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    # 必须开启写入权限，否则脚本无法将更新后的汇率推送到仓库
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: python update_rate.py

      - name: Commit and Push
        run: |
          # 配置 Git 机器人信息
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 将所有更改（包括 rate_history.md 和 price.txt）添加到暂存区
          git add rate_history.md price.txt
          
          # 检查是否有内容变化，只有在汇率变动时才提交，防止产生无意义的空提交
          if git diff --staged --quiet; then
            echo "汇率未发生变化，跳过本次提交。"
          else
            git commit -m "Update exchange rate: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
