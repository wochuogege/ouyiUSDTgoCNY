name: Update USDT Rate

on:
  schedule:
    # GitHub Actions 的定时任务，使用 Cron 表达式
    # 注意：GitHub 的定时任务可能存在延迟，且最短间隔约为 5-10 分钟
    - cron: '*/10 * * * *'
  workflow_dispatch: # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予脚本推送到仓库的权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python update_rate.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add rate_history.md
          git commit -m "Update exchange rate: $(date)" || exit 0
          git push
