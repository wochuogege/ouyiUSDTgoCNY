name: Update USDT Rate

on:
  schedule:
    # 每 10 分钟运行一次 (GitHub Actions 实际执行可能有几分钟延迟)
    - cron: '*/10 * * * *'
  workflow_dispatch: # 允许你在 Actions 页面点击按钮手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    # 必须开启写入权限，否则无法 git push
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: python update_rate.py

      - name: Commit and Push
        run: |
          # 配置 Git 机器人信息
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 关键点：如果脚本运行失败没生成文件，这里手动补一个空文件防止报错
          if [ ! -f rate_history.md ]; then
            echo "Warning: rate_history.md not found, creating a blank one."
            touch rate_history.md
          fi
          
          git add rate_history.md
          
          # 检查是否有内容变化，有变化才提交，没变化则跳过
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update USDT exchange rate: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
